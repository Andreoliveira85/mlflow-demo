version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: mlflow_db
      POSTGRES_USER: mlflow_user
      POSTGRES_PASSWORD: mlflow_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow_user -d mlflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  adminer:  # Add this section
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - postgres


  mlflow:
    image: python:3.9-slim
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5001:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://mlflow_user:mlflow_pass@postgres:5432/mlflow_db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
      - ./notebooks:/notebooks
    working_dir: /notebooks
    # Fix: Create directory and set proper permissions
    command: >
      bash -c "
        pip install mlflow psycopg2-binary &&
        mkdir -p /mlflow/artifacts &&
        chmod 777 /mlflow/artifacts &&
        mlflow server --host 0.0.0.0 --port 5000
          --backend-store-uri postgresql://mlflow_user:mlflow_pass@postgres:5432/mlflow_db
          --default-artifact-root /mlflow/artifacts
      "

volumes:
  postgres_data:
  mlflow_artifacts: